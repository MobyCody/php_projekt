    <div class="container">
        <div class="divider">
            <!-- action >> Verknüpfung des .html zu einer .php Datei - Verknüpfung von Client und Server-->
            <form action="PHPanlegen.php" method="post">
                <input id="productname" type="text" name="phpProductName" placeholder="Name" required>
                <!-- <input name="">  
                            >> name ist der key/index für das assoziative Array des .php Dokuments
                            >> so kann man seine Schlüssel selbst vergeben -
                            >> Case Sensitive   -->
                <input id="brandname" type="text" name="phpBrandName" placeholder="Marke" required>
                <input id="whoPayed" type="text" name="phpWhoPayed" placeholder="Kostenstelle" required>
                <input id="price" type="number" step="0.01" name="phpPrice" placeholder="Preis" required>
                <input id="buyDate" type="date" name="phpDate" placeholder="Anschaffungsdatum" required>
                <br>
                <input type="submit" value="Datensatz eintragen" 
                onclick="return alert('Artikel angelegt!')">
            </form>
        </div>
